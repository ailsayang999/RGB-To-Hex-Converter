<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB To Hex Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my css link -->
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <!-- type something here -->
    <div class="container">
        <h1>RGB To Hex Converter</h1>
        <div class="rBar">
            <div class="RSign">R</div>
            <input type="range" class="colorRed" id="range" min="0" max="255" step="1" value="0"><br/>
            <div class="red">0</div>
        </div>

        <div class="gBar">
            <div class="GSign">G</div>
            <input type="range" class="colorGreen" id="range" min="0" max="255" step="1" value="0"><br/>
            <div class="green">0</div>
        </div>      

        <div class="bBar">
            <div class="BSign">B</div>
            <input type="range" class="colorBlue" id="range" min="0" max="255" step="1" value="0"><br/>
            <div class="blue">0</div>
        </div>

        <div class="Hex"></div>

    </div>

  

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/fb034c911c.js" crossorigin="anonymous"></script>
    <!-- my js script -->
</body>
</html>
